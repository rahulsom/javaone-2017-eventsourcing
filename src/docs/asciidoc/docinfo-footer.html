<script src="scripts/prism.js"></script>
<script lang="javascript">
    console.clear();

    window.addEventListener("load", configNight);

    function configNight(event) {
        spotlight = document.getElementById("night");
        spotlightwidth = 128;
        spotlightheight = 128;

        //register an event to move the spotlight
        document.onmousemove = function (event) {
            spotlight.style.backgroundImage = "-webkit-radial-gradient("
                + event.pageX + "px " + event.pageY + "px, "
                + spotlightwidth + "px " + spotlightheight + "px, "
                + "transparent 1%, transparent 99%, rgba(0,0,0,0.6))";
        };
        //fire the event for the first time
        document.onmousemove({pageX: 100, pageY: 100});
    }

    document.addEventListener("keydown", keyDownTextField, false);

    var nightMode = false;

    function keyDownTextField(e) {
        var keyCode = e.keyCode;
        if (keyCode == 65) {
            if (nightMode) {
                console.log("Disabling night mode");
                spotlight.style.display = 'none';
                nightMode = false;
            } else {
                console.log("Enabling night mode");
                spotlight.style.display = 'block';
                nightMode = true;
            }
        }
    }

</script>
